<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Test API</title>
</head>
<body>
    <h1>Test API InTouch</h1>
    <button onclick="testAPI()">Probar API</button>
    <button onclick="testDebug()">Debug API</button>
    <div id="resultado"></div>

    <script>
        async function testAPI() {
            try {
                const res = await fetch('php/api.php?t=' + Date.now());
                const data = await res.json();
                document.getElementById('resultado').innerHTML = 
                    '<h3>Resultado API:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('resultado').innerHTML = 
                    '<h3>Error:</h3><pre>' + error.message + '</pre>';
            }
        }

        async function testDebug() {
            try {
                const res = await fetch('php/debug_api.php');
                const text = await res.text();
                document.getElementById('resultado').innerHTML = 
                    '<h3>Debug:</h3><pre>' + text + '</pre>';
            } catch (error) {
                document.getElementById('resultado').innerHTML = 
                    '<h3>Error:</h3><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
