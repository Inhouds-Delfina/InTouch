<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="./img/logo_fondo.ico">
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#a3c9f9">
  <script src="js/main.js"></script>
  <script src="js/pictos.js"></script>
  <script src="js/menu_float.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>InTouch</title>
</head>
<body>
  <main class="app" role="main">
    <header>
      <img src="img/logo.png" alt="Logo InTouch" class="logo"/>
      <h4 class="chip">Comunicación simple, inclusión real</h4>
    </header>
    <section class="bar" aria-label="Frase armada">
      <div id="sentence" class="sentence" aria-live="polite" aria-atomic="false">
        <span class="chip"><small>Consejo:</small> toca pictogramas para armar y leer una frase.</span>
      </div>
      <br>
      <div class="controls">
        <button id="speakSentence" class="btn-accent">🔊 Leer</button>
        <button id="clearSentence" class="btn-muted">🧹 Borrar</button>
      </div>
    </section>
    <section class="categories" aria-label="Categorías">
      <div class="row">
        <label for="categorySelect">Filtrar por categoría:</label>
        <select id="categorySelect">
          <option value="all">Todas</option>
          <option value="saludos">Saludos</option>
          <option value="necesidades">Necesidades</option>
          <option value="emociones">Emociones</option>
          <option value="comida">Comida</option>
          <option value="acciones">Acciones</option>
        </select>
      </div>
    </section>
    <section aria-label="Pictogramas">
      <div class="grid" id="pictogramGrid">
        <button class="tile" data-say="Hola" data-cat="saludos" aria-label="Hola">
          <div class="emoji">👋</div>
          <div class="label">Hola</div>
        </button>
        <button class="tile" data-say="Adiós" data-cat="saludos" aria-label="Adiós">
          <div class="emoji">👋</div>
          <div class="label">Adiós</div>
        </button>
        <button class="tile" data-say="Quiero agua" data-cat="necesidades" aria-label="Quiero agua">
          <div class="emoji">💧</div>
          <div class="label">Agua</div>
        </button>
        <button class="tile" data-say="Tengo hambre" data-cat="necesidades" aria-label="Tengo hambre">
          <div class="emoji">🍽️</div>
          <div class="label">Hambre</div>
        </button>
        <button class="tile" data-say="Estoy feliz" data-cat="emociones" aria-label="Estoy feliz">
          <div class="emoji">😊</div>
          <div class="label">Feliz</div>
        </button>
        <button class="tile" data-say="Estoy triste" data-cat="emociones" aria-label="Estoy triste">
          <div class="emoji">😢</div>
          <div class="label">Triste</div>
        </button>
        <button class="tile" data-say="Estoy enojado" data-cat="emociones" aria-label="Estoy enojado">
          <div class="emoji">😠</div>
          <div class="label">Enojado</div>
        </button>
        <button class="tile" data-say="Quiero manzana" data-cat="comida" aria-label="Quiero manzana">
          <div class="emoji">🍎</div>
          <div class="label">Manzana</div>
        </button>
        <button class="tile" data-say="Quiero pan" data-cat="comida" aria-label="Quiero pan">
          <div class="emoji">🍞</div>
          <div class="label">Pan</div>
        </button>
        <button class="tile" data-say="Quiero jugar" data-cat="acciones" aria-label="Quiero jugar">
          <div class="emoji">🎮</div>
          <div class="label">Jugar</div>
        </button>
        <button class="tile" data-say="Quiero dormir" data-cat="acciones" aria-label="Quiero dormir">
          <div class="emoji">😴</div>
          <div class="label">Dormir</div>
        </button>
      </div>
    </section>
    <button class="menufloat" id="menufloat" onclick="mostrarMenu()">
      <i class="fa fa-plus"></i>
    </button>
    <!-- botones ocultos que se muestran al hacer clic en el botón principal -->
   <section class="subButton-container">
        <button class="buttonChild" onclick="location.href='abm.html'">
            <span class="fa fa-envelope"></span>
            Escribir
        </button>
        <button class="buttonChild" onclick="location.href='tts.html'">
            <span class="fa fa-home"></span>
            Inicio
        </button>
    </section>
    <button class="admin-link" onclick="window.location.href='abm.html'">Administración de pictogramas</button>
    <br>
    <button class="admin-link" onclick="window.location.href='tts.html'">Voz a Texto</button>
    <footer>
      <p>© InTouch - 2025</p>
    </footer>
  </main>
  <div class="menufloat">+</div>
</body>
</html>
