<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrarse | InTouch</title>
  <link rel="icon" type="image/x-icon" href="../img/logo_fondo.ico">
  <link rel="shortcut icon" type="image/x-icon" href="../img/logo_fondo.ico">
  <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
  <img src="../img/logo.png" alt="Logo InTouch" class="logo"/>
  <h2>Registrarse</h2>
    <div class="container">
        <h2>Crear cuenta</h2>
        <form method="POST" action="../php/register.php" enctype="multipart/form-data">
          <input type="text" name="nombre" placeholder="Nombre" required>
          <input type="email" name="email" placeholder="Correo electrónico" required>
          <!-- El backend espera el campo 'contraseña' -->
          <input type="password" name="contraseña" placeholder="Contraseña" required>
          <label for="avatar">Avatar (opcional)</label>
          <div class="file-input-wrapper">
            <input type="file" id="avatar" name="avatar" accept="image/*">
          </div>
          <button type="submit">Registrarme</button>
        </form>
        <p>¿Ya tenés cuenta? <a href="login.html">Iniciar sesión</a></p>
    </div>
</body>
</html>
